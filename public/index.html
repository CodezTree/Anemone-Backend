<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
        <meta
            name="viewport"
            content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <title>Animon</title>
        <link rel="stylesheet" href="./styles/font.css" />
        <style>
            :root {
                --arrow-bg: rgba(255, 255, 255, 0.3);
                --arrow-icon: url(https://upload.wikimedia.org/wikipedia/commons/9/9d/Caret_down_font_awesome_whitevariation.svg);
                --option-bg: white;
                --select-bg: rgba(255, 255, 255, 0.2);
            }

            html {
                -ms-touch-action: manipulation;
                touch-action: manipulation;
            }

            button,
            input[type="button"],
            input[type="submit"] {
                -webkit-user-select: none; /* Chrome, Safari, Opera */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently supported by most browsers */
                -webkit-tap-highlight-color: transparent; /* Removes highlight on tap in mobile browsers */
            }

            /* 스타일 부분은 기존과 동일합니다. */
            body {
                font-family: Arial, sans-serif;
                background-color: #ffffff;
                background-image: url("background_new.jpeg");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: #333;
                display: flex;
                flex-direction: column;
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                justify-content: center;
                align-items: center;
            }

            h1 {
                margin-bottom: 10px;
                color: #000000;
                text-align: center;
            }

            form {
                margin-bottom: 20px;
            }

            input[type="text"] {
                padding: 10px;
                border: 1px solid #bdc3c7;
                border-radius: 5px;
                margin-right: 10px;
                width: 200px;
            }

            button {
                padding: 10px 12px;
                background-color: #e4a565;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                width: 115px; /* 버튼 너비를 균일하게 설정 */
                box-sizing: border-box; /* 패딩과 보더를 너비에 포함 */
            }

            button:hover {
                background-color: #de9d5c;
            }

            #animalContainer {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .user-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .user-counter {
                margin-bottom: 2px;
                font-size: x-large;
                font-weight: bolder;
                color: #2c3e50;
            }

            .user-box {
                display: flex;
                flex-direction: column;
                align-items: center;
                border: 0px;
                border-radius: 0.8rem;
                margin: 0.5rem;
                padding: 6px;
                width: 5.7rem;
                text-align: center;
                background-color: #404858;
                /*background-image: url("namecard_back.png");*/
                background-size: cover;
                background-position-x: 25%;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .animal-image {
                width: 5.5rem;
                height: 5.5rem;
                border-radius: 3.9rem;
            }

            .expression-buttons {
                display: flex;
                margin-top: 20px;
            }

            .expression-buttons button,
            .mic-button button {
                margin: 5px;
                flex-grow: 1;
            }

            .tool-buttons {
                display: flex;
                margin-top: 5px;
            }

            .mic-button {
                display: flex;
                justify-content: center;
            }

            .ready-button {
                display: flex;
                justify-content: center;
            }

            .ready-button button {
                margin: 5px;
            }

            .handson-button {
                display: none;
                justify-content: center;
            }

            .handson-button button {
                margin: 5px;
            }

            .ready-status {
                margin-top: 2px;
                margin-bottom: 2px;
                margin-right: 4px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .ready-status img {
                width: 16px;
                height: 16px;
                vertical-align: middle;
            }

            .mic-status {
                margin-top: 2px;
                margin-bottom: 2px;
                margin-left: 4px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .mic-status img {
                width: 16px;
                height: 16px;
                padding: 0px;
                vertical-align: middle;
            }

            .status-box {
                background-color: white;
                border-radius: 10px;
                display: flex;
                flex-direction: row;
                margin-top: 4px;
                gap: 4px;
            }

            .me-handson {
                display: none; /* 처음에는 none */
                margin-top: 4px;
                margin-bottom: 4px;
                margin-right: 6px;
                font-size: 16px;
                justify-content: center;
                align-items: center;
                width: 16px;
                height: 16px;
            }

            @keyframes wave {
                0% {
                    transform: rotate(-30deg);
                    animation-timing-function: ease-in;
                }
                25% {
                    transform: rotate(0deg);
                    animation-timing-function: ease-out;
                }
                50% {
                    transform: rotate(30deg);
                    animation-timing-function: ease-in;
                }
                75% {
                    transform: rotate(0deg);
                    animation-timing-function: ease-out;
                }
                100% {
                    transform: rotate(-30deg);
                }
            }

            .waving-hand {
                display: inline-block;
                animation: wave 1.5s infinite;
                transform-origin: 50% 90%; /* 손목이 흔들리도록 회전 중심 조정 */
                font-size: 1.3rem; /* 손 크기 */
            }

            .turn-skipbutton {
                display: none;
            }

            .interested-button {
                display: none;
            }

            .name-box {
                margin-top: 4px;
                margin-bottom: 0px;
                background-color: #00000000;
                border-radius: 0.2rem;
                padding: 2px;
                padding-left: 5px;
                padding-right: 5px;
                margin-left: 10px;
                margin-right: 10px;
                width: 80px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: clip;
                color: white;
            }

            .speaker-tool {
                display: none;
                flex-direction: row;
                width: fit-content;
                justify-content: center;
                align-items: center;
                height: 36px;
            }

            .timer-box {
                background-color: white;
                border-radius: 0.2rem;
                border: 1px solid black;
                padding: 7px;
                padding-left: 40px;
                padding-right: 40px;
                font-size: medium;
                text-align: center;
                margin-bottom: 10px;
                display: block; /* TODO : check hidden */
            }

            .notice-box {
                margin-top: 4px;
                margin-bottom: 2px;
                font-size: x-large;
                font-weight: bolder;
                color: #ff6666;
                background-color: white;
                padding: 3px 7px 3px 7px;
                border-radius: 0.2rem;
            }

            .app-box {
                padding: 5px;
                background-color: white;
                width: 100vw;
                height: 100vh;

                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            .intro-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
            }

            .room-selection-container {
                display: none;
                flex-direction: column;
                gap: 4px;
                padding: 8px;
            }

            .room-listups {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border: 2px solid #000000;
                border-radius: 4px;
            }

            .room-listups .room-topic {
                font-size: larger;
            }

            .room-subroom-list {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px;
                gap: 4px;
                color: #000000;
            }

            .room-item {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: min-content;
                border: 1px solid #000000;
                border-radius: 4px;
                padding: 8px;
            }

            .intro-form {
                display: none;
                flex-direction: column;
                flex-wrap: nowrap;
                align-items: center;
                gap: 10px;
            }

            .room-code-form {
                display: none;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .transparent-box {
                border: 1px solid #abc8db;
                border-radius: 25px;
                padding: 8px;
                margin: 10px;
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                box-shadow: 2px 7px 15px 8px rgba(0, 0, 0, 0.3);
            }

            button.pick-button {
                visibility: hidden;
                padding: 0px;
                padding-top: 7px;
                padding-bottom: 3px;
                margin-top: 4px;
                border-radius: 10px;
                width: 5.5rem;
                box-sizing: content-box;
            }

            select {
                /* Reset */
                appearance: none;
                border: 0;
                outline: 0;
                font: inherit;
                /* Personalize */
                width: 10rem;
                padding: 0.5rem 2rem 0.5rem 2rem;
                background: var(--arrow-icon) no-repeat right 0.8em center /
                        1.4em,
                    linear-gradient(
                        to left,
                        var(--arrow-bg) 3em,
                        var(--select-bg) 3em
                    );
                color: black;
                border-radius: 0.25em;
                box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
                cursor: pointer;
                /* Remove IE arrow */
                &::-ms-expand {
                    display: none;
                }
                /* Remove focus outline */
                &:focus {
                    outline: none;
                }
                /* <option> colors */
                option {
                    color: inherit;
                    background-color: var(--option-bg);
                }
            }

            .form__group {
                position: relative;
                padding: 15px 0 0;
                margin-top: 10px;
                width: 50%;
            }

            .form__field {
                font-family: inherit;
                width: 100%;
                border: 0;
                border-bottom: 2px solid black;
                outline: 0;
                font-size: 1.3rem;
                color: black;
                padding: 7px 0;
                background: transparent;
                transition: border-color 0.2s;

                &::placeholder {
                    color: transparent;
                }

                &:placeholder-shown ~ .form__label {
                    font-size: 1.3rem;
                    cursor: text;
                    top: 20px;
                }
            }

            .form__label {
                position: absolute;
                top: 0;
                display: block;
                transition: 0.2s;
                font-size: 1rem;
                color: black;
            }

            .form__field:focus {
                ~ .form__label {
                    position: absolute;
                    top: 0;
                    display: block;
                    transition: 0.2s;
                    font-size: 1rem;
                    color: #ff9c22;
                    font-weight: 700;
                }
                padding-bottom: 6px;
                font-weight: 700;
                border-width: 3px;
                border-image: linear-gradient(to right, #ff9c22, #dacfc4);
                border-image-slice: 1;
            }
            /* reset input */
            .form__field {
                &:required,
                &:invalid {
                    box-shadow: none;
                }
            }

            /* --------- Chat System ---------*/
            /* Floating Button */
            .chat-float-btn {
                display: none;
                position: fixed;
                right: 20px;
                bottom: 20px;
                background-color: #e4a565;
                color: white;
                padding: 15px;
                border-radius: 50%;
                cursor: pointer;
                font-size: 24px;
                width: 2rem;
                height: 2rem;
                text-align: center;
                justify-content: center;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }

            /* Notification Badge */
            .chat-notification {
                position: absolute;
                top: 0px;
                right: 0px;
                background-color: red;
                color: white;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
            }

            /* Chat Popup Window */
            .chat-popup {
                position: fixed;
                bottom: -600px;
                right: 20px;
                width: 300px;
                background-color: white;
                border: 1px solid #e2872d;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                transition: bottom 0.3s;
                text-align: center;
                justify-content: center;
            }

            /* Chat Header */
            .chat-header {
                padding: 10px;
                background-color: #e4a565;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                height: 2rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .chat-header button {
                flex-basis: content;
                font-size: medium;
                color: white;
            }

            .chat-header h4 {
                margin-left: 0.3rem;
                color: white;
            }

            /* Chat Body */
            .chat-body {
                max-height: 400px;
                min-height: 200px;
                overflow-y: auto;
                padding: 10px;
                background-color: #ffffff;
            }

            /* Chat Input */
            .chat-input {
                display: flex;
                border-top: 1px solid #ccc;
            }

            .chat-input input {
                flex-grow: 1;
                padding: 10px;
                border: none;
                border-bottom-left-radius: 10px;
            }

            .chat-input button {
                padding: 10px;
                background-color: #e4a565;
                color: white;
                border: none;
                border-bottom-right-radius: 10px;
                cursor: pointer;
            }

            .messageElement {
                display: flex;
                flex-direction: column;
                gap: 4px;
            }
            /* --------- Chat System Ends ---------*/
        </style>
    </head>

            const appBox = document.getElementById("appBox");

            async function joinRoom(roomCode) {
                console.log("Accessing media...");
                // 마이크 스트림 설정
                await navigator.mediaDevices
                    .getUserMedia({ audio: true })
                    .then((stream) => {
                        localStream = stream; // 로컬 스트림 저장
                        console.log("Local stream obtained");

                        // 트랙 비활성화
                        localStream.getAudioTracks().forEach((track) => {
                            track.enabled = false;
                        });

                        // 마이크 인풋 측정
                        const context = new AudioContext();
                        const analyzer = context.createAnalyser();
                        const mediaStreamAudioStreamSource =
                            context.createMediaStreamSource(stream);
                        mediaStreamAudioStreamSource.connect(analyzer, 0);
                        const pcmData = new Float32Array(analyzer.fftSize);

                        // register anim
                        onFrame = () => {
                            analyzer.getFloatTimeDomainData(pcmData);
                            let sum = 0.0;
                            for (const amplitude of pcmData) {
                                sum += amplitude * amplitude;
                            }
                            const rms = Math.sqrt(sum / pcmData.length);
                            const normalizedVolume = Math.min(1, rms / 0.5);
                            changeVolumeColor(normalizedVolume * 10);
                            onFrameId = window.requestAnimationFrame(onFrame);
                        };

                        onFrameId = window.requestAnimationFrame(onFrame);

                    .catch((error) => {

            function changeVolumeColor(vol, id = socket.id) {
                //console.log("Changing volume color base on => " + vol);

                const VOL_METER_MAX = 10;
                const user_box = document.getElementById(id);
                const normal_number = normalizeToInteger(vol, 0, VOL_METER_MAX);

                if (user_box == undefined) {
                    return;
                }

                const animal_image =
                    user_box.getElementsByClassName("animal-image")[0];

                const animal = animal_image.alt;

                const url = new URL(animal_image.src);
                const filteredSrcPath = url.pathname.substring(1);

                if (user_box) {
                    if (normal_number > 1) {
                        user_box.style.boxShadow =
                            "0 0px 16px rgba(51, 204, 51, 1)";
                        if (filteredSrcPath == animalImages[animal].neutral) {
                            animal_image.src = animalImages[animal].talk;
                        }
                    } else {
                        user_box.style.boxShadow =
                            "0 4px 8px rgba(0, 0, 0, 0.1)";
                        if (filteredSrcPath == animalImages[animal].talk) {
                            animal_image.src = animalImages[animal].neutral;
                        }
                    }
                }
            }

            function normalizeToInteger(volume, min, max) {
                const scaledValue = Math.min(
                    max,
                    Math.max(min, volume * (max - min) + min)
                );
                return Math.round(scaledValue);
            }

                }
            }

            function createOffer(userId) {
                console.log("Creating... Offer...");

                const peerConnection = new RTCPeerConnection(config);
                peerConnections[userId] = peerConnection;

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log(
                            "offer emiting candiate to (" +
                                userId +
                                ") - " +
                                event.candidate
                        );
                        socket.emit("candidate", {
                            to: userId,
                            from: socket.id,
                            candidate: event.candidate,
                        });
                    }
                };

                peerConnection.ontrack = peerConnection.ontrack = (event) => {
                    handleAudioStream(event, userId); // 여기서 handleAudioStream 함수 사용
                };

                if (localStream) {
                    localStream.getTracks().forEach((track) => {
                        peerConnection.addTrack(track, localStream);
                    });
                }

                peerConnection
                    .createOffer()
                    .then((offer) => peerConnection.setLocalDescription(offer))
                    .then(() => {
                        socket.emit("offer", {
                            to: userId,
                            from: socket.id,
                            offer: peerConnection.localDescription,
                        });
                    })
                    .catch((error) => {
                        console.error("Error creating offer: ", error);
                    });
            }

            function createAnswer(data) {
                console.log("Creating... Answer...");

                const peerConnection = new RTCPeerConnection(config);
                peerConnections[data.from] = peerConnection;

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log("Answer ice candidate : ");
                        console.log(event.candidate);
                        socket.emit("candidate", {
                            to: data.from,
                            from: socket.id,
                            candidate: event.candidate,
                        });
                    }
                };

                peerConnection.ontrack = peerConnection.ontrack = (event) => {
                    handleAudioStream(event, data.from); // 여기서 handleAudioStream 함수 사용
                };

                peerConnection
                    .setRemoteDescription(new RTCSessionDescription(data.offer))
                    .then(() => {
                        console.log("Remote description set.");
                        if (localStream) {
                            localStream.getTracks().forEach((track) => {
                                peerConnection.addTrack(track, localStream);
                            });
                        }
                        return peerConnection.createAnswer();
                    })
                    .then((answer) =>
                        peerConnection.setLocalDescription(answer)
                    )
                    .then(() => {
                        socket.emit("answer", {
                            to: data.from,
                            from: socket.id,
                            answer: peerConnection.localDescription,
                        });
                    })
                    .catch((error) => {
                        console.error("Error creating answer: ", error);
                    });
            }

            function closePeerConnection(userId) {
                if (peerConnections[userId]) {
                    peerConnections[userId].close();
                    delete peerConnections[userId];
                }
            }

            function handleAudioStream(event, userId) {
                const audio = document.querySelector(`#audio-${userId}`);

                if (audio) {
                    if (audio.srcObject !== event.streams[0]) {
                        audio.srcObject = event.streams[0];
                        console.log(
                            "Audio stream registered for user: " + userId
                        );

                        // 소리 크기 분석을 위한 AudioContext 설정
                        const context = new AudioContext();
                        const analyzer = context.createAnalyser();
                        const mediaStreamSource =
                            context.createMediaStreamSource(event.streams[0]);
                        mediaStreamSource.connect(analyzer);
                        const pcmData = new Float32Array(analyzer.fftSize);

                        // 상대방의 소리 크기에 따라 초록 테두리 표시
                        const userBox = document.getElementById(userId);
                        const analyzeAudio = () => {
                            analyzer.getFloatTimeDomainData(pcmData);
                            let sum = 0.0;
                            for (const amplitude of pcmData) {
                                sum += amplitude * amplitude;
                            }
                            const rms = Math.sqrt(sum / pcmData.length);
                            const normalizedVolume = Math.min(1, rms / 0.5);

                            changeVolumeColor(normalizedVolume * 10, userId);

                            requestAnimationFrame(analyzeAudio);
                        };
                        analyzeAudio(); // 분석 함수 호출
                    }
                } else {
                    console.error(`Audio element not found for user ${userId}`);
                }
            }
